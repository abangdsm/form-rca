<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulir Data Relawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row pt-3 text-center">
            <div class="col-md-4">
                <img src="assets/logo-rca.png" alt="logo-rca" width="80">
            </div>

            <div class="col-md-8 mt-3">
                <h4>DEWAN PIMPINAN PUSAT</h4>
                <H2>RELAWAN CINTA ANIES</H2>
                <p>Alamat Sementara: Sekretariat Bersama Jl. Sunggal No. 133 Kec. Medan Sunggal, Medan, Sumatera Utara (20122)</p>
            </div>
        </div>

        <hr>

        <div class="row text-center">
            <h4>F O R M U L I R</h4>
            <h4>DATA RELAWAN CINTA ANIES (RCA)</h4>
        </div>

        <div class="row mb-5">
            <form>
                <div class="mb-3 mt-5">
                    <label for="formFile" class="form-label">Pas Foto (Maks. 2Mb)</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="namalengkap" class="form-label">Nama Lengkap Relawan :</label>
                    <input type="text" class="form-control" placeholder="Nama lengkap sesuai KTP" id="namalengkap" name="namalengkap" required>
                </div>

                <div class="mb-3">
                    <label for="nik-ktp" class="form-label">N.I.K. (Nomor Induk KTP) :</label>
                    <input type="text" class="form-control" placeholder="cth: 120702xxxxxxxxxx" id="nik-ktp" name="nik" required>
                </div>

                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat Sesuai KTP :</label>
                    <textarea name="alamat" id="alamat" cols="30" rows="2" class="form-control"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="dusun" class="form-label">Dusun :</label>
                        <input type="number" class="form-control" id="dusun" name="dusun" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="desa" class="form-label">Kel./Desa :</label>
                        <input type="text" class="form-control" placeholder="" id="desa" name="desa" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="kecamatan" class="form-label">Kecamatan :</label>
                        <input type="text" class="form-control" placeholder="" id="kecamatan" name="kecamatan" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="provinsi" class="form-label">Provinsi :</label>
                        <input type="text" class="form-control" placeholder="" id="provinsi" name="provinsi" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="pos" class="form-label">Kode Pos :</label>
                        <input type="text" class="form-control" placeholder="" id="pos" name="pos" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="alamat" class="form-label">Domisili Saat Ini (Alamat Lengkap) :</label>
                    <textarea name="alamat" id="alamat" cols="30" rows="3" class="form-control"></textarea>
                </div>

                <div class="row">
                    <label class="mb-3" for="jk">Jenis Kelamin :</label>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jk" id="jk1">
                            <label class="form-check-label" for="jk1">
                                Laki-laki
                            </label>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="jk" id="jk2" checked>
                            <label class="form-check-label" for="jk2">
                                Perempuan
                            </label>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="Usia" class="form-label">Usia :</label>
                        <input type="number" class="form-control" id="Usia" name="Usia" required>
                    </div>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="pekerjaan" class="form-label">Pekerjaan :</label>
                    <input type="text" class="form-control" placeholder="" id="pekerjaan" name="pekerjaan" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="nowa" class="form-label">No. HP/WhatsApp :</label>
                    <input type="number" class="form-control" placeholder="" id="nowa" name="nowa" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="nowa" class="form-label">Media Sosial :</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Facebook</span>
                        <input type="text" class="form-control" placeholder="" name="fb">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Twitter</span>
                        <input type="text" class="form-control" placeholder="" name="twitter">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Instagram</span>
                        <input type="text" class="form-control" placeholder="" name="ig">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">TikTok</span>
                        <input type="text" class="form-control" placeholder="" name="tiktok">
                    </div>
                </div>

                <div class="row">
                    <label class="mb-3" for="jk">Memiliki Keterikatan Dinas Di Pemerintahan :</label>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="keterikatan" id="keterikatan1">
                            <label class="form-check-label" for="keterikatan1">
                                YA
                            </label>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="keterikatan" id="keterikatan2" checked>
                            <label class="form-check-label" for="keterikatan2">
                                TIDAK
                            </label>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="riwayat-organisasi" class="form-label">Riwayat Organisasi Terakhir (Bila Ada) :</label>
                        <input type="text" class="form-control mb-2" id="riwayat-organisasi" name="riwayat-organisasi">

                        <button class="btn btn-primary">Tambahkan Data</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="alamat" class="form-label">Masukan & Saran Untuk RCA :</label>
                    <textarea name="alamat" id="alamat" cols="30" rows="3" class="form-control"></textarea>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="riwayat-organisasi" class="form-label">Langkah-langkah Pribadi & Dukungan Yang Akan Dilakukan Untuk Kemajuan RCA :</label>
                    <input type="text" class="form-control mb-2" id="riwayat-organisasi" name="riwayat-organisasi">

                    <button class="btn btn-primary">Tambahkan Data</button>
                </div>



                <div class="mb-3 mt-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Dengan mengisi form saya menyatakan data ini saya perbuat dengan sebenarnya, untuk dapat digunakan seperlunya.</label>
                </div>

                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-lg btn-primary">Kirim</button>
                </div>
            </form>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
